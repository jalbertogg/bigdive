<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    
    <script src="d3.min.js"></script>
</head>
<body>
    
    <script>
        d3.select('body')
            .append('svg')
            .attr('width', 500)
            .attr('height', 1000)
        
        var dataSet = [23, 3, 5, 6, 7, 8, 2, 6, 34, 67, 34, 23, 3, 5, 6, 7, 8, 2, 6, 34, 67, 34,23, 3, 5, 6, 7, 8, 2, 6, 34, 67, 34, 23, 3, 5, 6, 7, 8, 2, 6, 34, 67, 34]
        
        d3.select('svg')
            .selectAll('rect')
            .data(dataSet)
            .enter()
            .append('rect')
            .attr('y', function(d, i){
                return i * 10;
            })
            .attr('width', 0)
            .transition()
            .duration(2000)
            .delay(function(d, i){
                return i * 100
            })
            .attr('width', function(d, i){
                return d * 10;
            })
            .attr('height', 5)
        
    </script>

</body>
</html>
