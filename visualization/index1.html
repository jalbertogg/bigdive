<!DOCTYPE html>
<html>
    
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    
    <script src="d3.min.js"></script>
    
</head>
    
<body>
   
    <svg>
        
        <rect class="one"></rect>
        <rect class="two"></rect>
        <rect class="three"></rect>
    
    </svg>
    
    <script>
        
        d3.select('svg')
            .attr('width', 500)
            .attr('height', 600)
        
        d3.selectAll('rect')
            .attr('width', 50)
        
        d3.select('.one')
            .style('fill', 'green')
            .attr('x', 0)
            .attr('height', 150)
        
        d3.select('.two')
            .style('fill', 'orange')
            .attr('x', 50)
            .attr('height', 100)
        
        d3.select('.three')
            .style('fill', 'purple')
            .attr('x', 100)
            .attr('height', 50)
        
    </script>
    
</body>
    
    
</html>
