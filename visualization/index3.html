<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    
    <script src="d3.min.js"></script>
</head>
<body>

    <script>
        
        d3.select('body')
            .append('svg')
            .attr('height', 1000)
            .attr('width', 1000)
        
        var svg= d3.select('svg')
        
        svg.append('circle')
            .attr('r', 0)
            .attr('cx', 150)
            .attr('cy', 100)
            .attr('fill', 'blue')
            .transition()
            .duration(5000)
            .delay(1000)
            .attr('r', 40)
        
        svg.append('circle')
            .attr('r', 0)
            .attr('cx', 350)
            .attr('cy', 100)
            .attr('fill', 'green')
            .transition()
            .duration(5000)
            .delay(1000)
            .attr('r', 60)
            .transition()
            .duration(2000)
            .attr('fill', 'red')
        
        svg.append('circle')
            .attr('r', 0)
            .attr('cx', 30)
            .attr('cy', 100)
            .attr('fill', 'orange')
            .transition()
            .duration(5000)
            .delay(1000)
            .attr('r', 20)
    </script>
</body>
</html>
